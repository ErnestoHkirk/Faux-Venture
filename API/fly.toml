app = 'vortex-snowgear'
primary_region = 'ord'

[env]
  ASPNETCORE_URLS="http://+:8080"

[build]
  image = 'nomad1135/restore:latest'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
